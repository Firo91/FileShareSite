{% extends 'home.html' %}

{% block content %}
  <h2>{{ folder.name }}</h2>
  <ul class="list-group">
    {% for file in files %}
      <li class="list-group-item">
        <a href="{% url 'file_download' file.id %}" download>{{ file.file.name }}</a> - Uploaded on {{ file.created_at }}
      </li>
      <form action="{% url 'delete_item' 'file' file.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this file?');">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">Delete File</button>
      </form>
    {% empty %}
      <li class="list-group-item">No files in this folder.</li>
    {% endfor %}
  </ul>
{% endblock %}
